      required: true
  - type: textarea
    id: desc
    attributes:
      label: "Descrizione dell'eventuale miglioria proposta"
      placeholder: "es: Il testo dice X, Y, Z ma sarebbe più chiaro/corretto se fosse A, B, C"
      value: 
    validations:
      required: true
  - type: textarea
    id: screenshot
    attributes:
      label: "Screenshot"
      placeholder: "È sufficiente usare CTRL+V per incollare l'immagine"
      value: 
    validations:
      required: false
