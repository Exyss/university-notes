    id: name
    attributes:
      label: "Nome del file da migliorare"
      placeholder: "es: Reti di elaboratori"
    validations:
      required: true
  - type: input
    id: page
    attributes:
      label: "Numero della pagina da migliorare"
      placeholder: "es: Pagina 34"
